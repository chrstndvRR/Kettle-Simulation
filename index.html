<!DOCTYPE html>
<html>
<head>
  <title>Thermodynamics Kettle Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kettle Thermodynamics Simulator</h1>
    <div id="kettle">
      <canvas id="waterCanvas"></canvas> <!-- Dynamic water/ice/steam -->
    </div>
    <div class="controls">
      <button id="heatBtn">Heat</button>
      <button id="coolBtn">Cool</button>
      <input type="range" id="tempSlider" min="-10" max="120" value="20">
      <span id="tempDisplay">20Â°C</span>
    </div>
    <canvas id="graphCanvas"></canvas> <!-- Temperature vs. time graph -->
  </div>
  <script src="script.js"></script>
</body>
</html>
